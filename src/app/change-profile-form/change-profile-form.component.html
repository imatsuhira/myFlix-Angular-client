<mat-card>
    <mat-card-header>
        <mat-card-title>Change Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" placeholder="New Username" type="text"
                    name="New Username" required>
            </mat-form-field>
            <div [hidden]="userData.Username.length >= 5 || userData.Username.length === 0">username must be more than
                four characters</div>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" name="New Password"
                    placeholder="New Password" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="New Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Birthday"
                    type="date"
                    placeholder="userData.Birthday"
                    name="New Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="updateUser()"
            color="primary">
            Submit
        </button>
    </mat-card-actions>
</mat-card>
