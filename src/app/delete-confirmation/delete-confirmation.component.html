<h2>Are you sure you would like to delete your account?</h2>
<p>* This action is irreversible</p>
<div class="deletebtn-container">
    <button mat-raised-button color="accent" (click)="deleteUser()">Delete</button>
    <button mat-raised-button color="basic" (click)="cancelDeleteUser()">Cancel</button>
</div>
